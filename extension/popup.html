<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            height: 600px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-bottom: 2px solid #667eea;
        }

        .header h1 {
            font-size: 20px;
            color: #667eea;
            margin-bottom: 8px;
        }

        .video-info {
            font-size: 12px;
            color: #666;
            display: none;
        }

        .video-info.active {
            display: block;
        }

        .status {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            color: #666;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        .status.loading {
            color: #667eea;
        }

        .status.error {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }

        .status.success {
            color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: white;
            color: #333;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .input-container {
            padding: 16px;
            background: rgba(255, 255, 255, 0.95);
            border-top: 2px solid #667eea;
            display: flex;
            gap: 8px;
        }

        #questionInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #667eea;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #questionInput:focus {
            border-color: #764ba2;
        }

        #sendBtn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        #sendBtn:hover:not(:disabled) {
            background: #764ba2;
            transform: translateY(-1px);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 40px 20px;
            font-size: 14px;
            line-height: 1.6;
        }

        .empty-state h3 {
            margin-bottom: 12px;
            font-size: 18px;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ’¬ YouTube Chat</h1>
        <div class="video-info" id="videoInfo"></div>
    </div>
    
    <div class="status" id="status">Checking for YouTube video...</div>
    
    <div class="chat-container" id="chatContainer">
        <div class="empty-state">
            <h3>ðŸ‘‹ Welcome!</h3>
            <p>Ask questions about the YouTube video you're watching.</p>
        </div>
    </div>
    
    <div class="input-container">
        <input 
            type="text" 
            id="questionInput" 
            placeholder="Ask about the video..."
            disabled
        />
        <button id="sendBtn" disabled>Send</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
